<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Bootstrap shopping</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .box {
        width: 250px;
        height: 250px;
        background-color: rgb(24, 151, 255);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 25px;
      }
      .table > :not(caption) > * > * {
        border-bottom-width: 0px;
        border-top-width: 1px;
      }
      table > thead > tr {
        border-bottom-width: 3px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <h1 class="text-center">Shopping Cart</h1>
      </div>
      <div class="row">
        <p class="text-center">
          <span class="text-success fst-italic fw-bold">3</span> items in your
          cart
        </p>
      </div>
      <table class="table">
        <tbody class="table-group-divider">
          <thead>
            <tr class="fw-bold">
              <td style="width: 270px">Product</td>
              <td></td>
              <td class="col-1">Price</td>
              <td class="col-2">Quantity</td>
              <td class="col-1"></td>
            </tr>
          </thead>
          <tr>
            <td class="">
              <div class="box text-center">250 x 250</div>
            </td>
            <td class="text-start">
              <h3>Product Name</h3>
              <p class="text-body-tertiary">Brand & Name</p>
            </td>
            <td>$49.00</td>
            <td>
              <input
                class="form-control"
                style="width: 70px"
                type="text"
                value="1"
              />
            </td>
            <td>
              <button class="btn btn-outline-secondary">
                <i class="bi bi-arrow-repeat"></i>
              </button>
              <button class="btn btn-outline-secondary">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="">
              <div class="box text-center">250 x 250</div>
            </td>
            <td class="text-start">
              <h3>Product Name</h3>
              <p class="text-body-tertiary">Brand & Name</p>
            </td>
            <td>$49.00</td>
            <td>
              <input
                class="form-control"
                style="width: 70px"
                type="text"
                value="1"
              />
            </td>
            <td>
              <button class="btn btn-outline-secondary">
                <i class="bi bi-arrow-repeat"></i>
              </button>
              <button class="btn btn-outline-secondary">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td class="">
              <div class="box text-center">250 x 250</div>
            </td>
            <td class="text-start">
              <h3>Product Name</h3>
              <p class="text-body-tertiary">Brand & Name</p>
            </td>
            <td>$49.00</td>
            <td>
              <input
                class="form-control"
                style="width: 70px"
                type="text"
                value="1"
              />
            </td>
            <td>
              <button class="btn btn-outline-secondary">
                <i class="bi bi-arrow-repeat"></i>
              </button>
              <button class="btn btn-outline-secondary">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div><h3 class="text-end">Subtotal:</h3></div>
      <div><h1 class="text-end">$99.00</h1></div>
      <div class="d-flex justify-content-between">
        <a href="#" class="d-flex align-items-end">
          <h4><i class="bi bi-arrow-left-short"></i>Continue Shopping</h4></a
        >

        <button
          type="button"
          class="btn btn-primary p-3 mt-2 fs-4"
          style="color: white; width: 170px"
        >
          Checkout
        </button>
      </div>
    </div>
  </body>
</html>
