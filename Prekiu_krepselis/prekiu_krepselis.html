<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="prekiu_krepselis.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <td>Product</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Total</td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <div class="product">
                <img src="cart-01.webp" alt="small pot with plant" />
                <p>Plant pot</p>
              </div>
            </td>

            <td>17.00 €</td>
            <td>
              <button class="addjust-quantity">-</button>
              <p>2</p>
              <button class="addjust-quantity">+</button>
            </td>
            <td>34.00 €</td>
          </tr>

          <tr>
            <td>
              <div class="product">
                <img src="cart-02.webp" alt="black teapot" />
                <p>Teapot with black tea</p>
              </div>
            </td>
            <td>14.00 €</td>
            <td>
              <button class="addjust-quantity">-</button>
              <p>2</p>
              <button class="addjust-quantity">+</button>
            </td>
            <td>28.00 €</td>
          </tr>

          <tr>
            <td>
              <div class="product">
                <img src="cart-03.webp" alt="chair with wooden legs" />
                <p>Wooden chair</p>
              </div>
            </td>
            <td>44.00 €</td>
            <td>
              <button class="addjust-quantity">-</button>
              <p>2</p>
              <button class="addjust-quantity">+</button>
            </td>
            <td>88.00 €</td>
          </tr>
        </tbody>
      </table>

      <div class="container-next-step">
        <button>Continue Shopping</button>
        <button>Update cart</button>
      </div>

      <div class="sums">
        <div class="final-sums">
          <div class="subtotal">
            <div>Subtotal</div>
            <div>88.00 €</div>
          </div>
          <div class="total">
            <div>Total</div>
            <div>87.00 €</div>
          </div>
        </div>
      </div>
      <div class="checkout">
        <button>Proceed to checkout</button>
      </div>
    </main>
  </body>
</html>
