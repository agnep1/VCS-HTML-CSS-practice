<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="korteles.css" />
    <title>Transitioning cards</title>
  </head>
  <body>
    <main>
      <div class="card yellow">
        <div class="image-border">
          <div class="image"><img src="images/ruler.svg" alt="ruler" /></div>
        </div>
        <p class="title">Education</p>
      </div>

      <div class="card green">
        <div class="image-border">
          <div class="image">
            <img src="images/document.svg" alt="document" />
          </div>
        </div>
        <p class="title">Credentialing</p>
      </div>

      <div class="card purple">
        <div class="image-border">
          <div class="image"><img src="images/wallet.svg" alt="wallet" /></div>
        </div>
        <p class="title">Wallet</p>
      </div>

      <div class="card blue">
        <div class="image-border">
          <div class="image">
            <img src="images/human.svg" alt="human head" />
          </div>
        </div>
        <p class="title">Human Recources</p>
      </div>
    </main>
  </body>
</html>
