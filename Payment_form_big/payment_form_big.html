<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Payment</title>
  </head>

  <body>
    <main>
      <div class="row">
        <div class="field-label">
          <h3>Card Number</h3>
          <p>Enter 16-digit card number on the card</p>
        </div>

        <div class="edit">
          <a href="#"><i class="bi bi-pencil"></i> Edit</a>
        </div>
      </div>

      <div class="row">
        <div class="card-number">
          <img src="mastercard.svg" alt="" />
          <input type="text" placeholder="LT5165165165165156" />
        </div>
      </div>

      <div class="row">
        <div class="field-label">
          <h3>Expiry Date</h3>
          <p>Enter the expiration date of the card</p>
        </div>
        <div class="date">
          <div class="border"><input type="text" placeholder="MM" /></div>
          /
          <div class="border"><input type="text" placeholder="YY" /></div>
        </div>
      </div>

      <div class="row">
        <div class="field-label">
          <h3>CVC Number</h3>
          <p>Enter card verification code from the back of the card</p>
        </div>
        <div class="field-label cvc-field border">
          <input type="text" />
          <i class="bi bi-eye"></i>
        </div>
      </div>

      <div class="row">
        <div class="field-label">
          <h3>Cardholder Name</h3>
          <p>Enter cardholder's name</p>
        </div>
        <div class="field-label name border">
          <input type="text" placeholder="CARDHOLDER NAME" />
          <i class="bi bi-person"></i>
        </div>
      </div>

      <button>Pay Now</button>
    </main>
  </body>
</html>
